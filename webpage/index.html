<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./webpage/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./webpage/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Vote Result</title>

        <script>
            $(document).ready(function() {
                fetchPollResult();
            });
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" id="header">
                <img id="ioiLogo" src="./webpage/asset/ioi_logo.png">
            </div>

            <h1 class="row justify-content-center" id="question">No poll is currently active.</h1>

            <div id="result">
                <!--
                This pattern will be repeated for all countries

                <div class="media countryVote">
                    <img class="align-self-center mr-3 choice" src="[link]">
                    <div class="align-self-center media-body country">
                        <span>Country_Name</span>
                    </div>
                </div>
                -->
            </div>

            <h3 class="row justify-content-center" id="guide"></h3>

            <div class="row align-items-center justify-content-center" id="voteCategory">
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/yes.png">
                        <div class="media-body align-self-center voteDesc" id="yesDesc">
                            <h4 class="align-self-center mt-0" id="yesCount">In Favour : 0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/no.png">
                        <div class="media-body align-self-center voteDesc" id="noDesc">
                            <h4 class="align-self-center mt-0" id="noCount">Against : 0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/abstain.png">
                        <div class="media-body align-self-center voteDesc" id="absDesc">
                            <h4 class="align-self-center mt-0" id="abstainCount">Abstention : 0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
